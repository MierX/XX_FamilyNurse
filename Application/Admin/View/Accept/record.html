	<title>医嘱记录</title>
</head>
<body>
	<div class="page-container">
		<div class="text-c">
			<span class="r">
					统计：<strong>{$count}</strong> 条数据
				</span>
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
				<tr class="text-c">
					<th>内容</th>
					<th>开始时间</th>
				</tr>
				</thead>
				<tbody>
				<volist name="data" id="vo">
					<tr class="text-c">
						<td>{$vo.content}</td>
						<td>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
					</tr>
				</volist>
				</tbody>
			</table>
		</div>
	</div>
</body>
