	<title>我的信箱</title>
	<style type="text/css">
		#content {
			margin: 5px 100px 0 100px;
		}
	</style>
</head>
<body>
	<div style="width: 90%;margin-left: 5%;">
		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th>我</th>
						<th>对方</th>
						<th>最新消息</th>
						<th>时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
<!--					循环后端渲染到页面的数据， name指被命名的数据名，id指键-->
					<volist name="info" id="io">
						<tr class="text-c">
							<td>{$io.me}</td>
							<td>{$io.he}</td>
							<td>{$io.content}</td>
							<td>{$io.addtime|date='Y-m-d H:i:s',###}</td>
							<td>
								<u style="cursor: pointer;text-decoration: none" onclick="show('与{$io.he}的私聊','{:U(\'index\')}?uid={$io.me_id}&nid={$io.he_id}','0','0')" title="私聊">私聊</u>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../../../Public/h-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	$(function(){
		$('.table-sort').dataTable({
			"aaSorting": false,
			"aoColumnDefs": [
				{"orderable":false,"aTargets":[0,2,4]}
			],
			"searching":false,
			"bLengthChange":false,
		});

	});
	function show(title,url,w,h) {
		var account = "{$Think.SESSION.account}";
		if(account) {
			w = parent.document.body.clientWidth*0.25;
			h = parent.document.body.clientHeight*0.75;
			parent.layer_show(title,url,w,h);
		} else {
			alert('请先登录');
			parent.location.href = "{:U('login')}";
		}
	}
</script>
</html>
