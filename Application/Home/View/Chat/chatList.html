    <title>私聊信息</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        body {
            background-color: #E6E6E6;
            left: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="chatList">
        <volist name="chats" id="co">
            <if condition="$co.time neq 1">
                <div style="text-align: center;font-size: 6px;margin-top: 3px">
                    <div>{$co.time}</div>
                </div>
            </if>
            <eq name="co.author" value="$Think.SESSION.id">
                <eq name="co.role" value="$Think.SESSION.role">
                    <div style="text-align: right;">
                        <div style="background-color: #9eea6a;width: auto;display: inline-block!important;color: #232323;margin-right: 30px;padding: 10px 15px 0 15px;margin-bottom: 3px">{$co.content}</div>
                    </div>
                <else/>
                    <div style="text-align: left;">
                        <div style="background-color: #999999;width: auto;display: inline-block!important;color: #232323;margin-left: 30px;padding: 10px 15px 0 15px;margin-bottom: 3px">{$co.content}</div>
                    </div>
                </eq>
            <else />
                <div style="text-align: left;">
                    <div style="background-color: #f8f8f8;width: auto;display: inline-block!important;color: #232323;margin-left: 30px;padding: 10px 15px 0 15px;margin-bottom: 3px">{$co.content}</div>
                </div>
            </eq>
        </volist>
    </div>
</body>
<script type="text/javascript" src="../../../../Public/h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="../../../../Public/h-ui/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/laypage/1.2/laypage.js"></script>
<script>
    setTimeout(function () {
        ($('#chatList').children("div:last-child")[0]).scrollIntoView();
    },100);
</script>
</html>
