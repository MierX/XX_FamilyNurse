    <title>公告</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        body {
            background-color: #E6E6E6;
            left: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        #down ul > li {
            float: left;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="notice">
        <div id="bow1" style="width: 100%;">
            <table class="table table-border table-bordered table-hover table-bg table-sort" style="border: none!important;">
                <thead>
                    <tr class="text-c">
                        <th style="background-color: #ffffff;border: none!important;"></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="Needs" id="vo">
                        <tr class="text-c" style="background-color: #ffffff">
                            <td style="height: 185px;margin-top: 60px;border: none;">
                                <div id="content1" style="height: 90%;width: 100%;cursor: pointer" onclick="show('需求详情','{:U(\'Needs/index\')}?id={$vo.id}','1000','0')">
                                    <div id="up1" style="text-align: left">
                                        <u style="font-size: 18px;font-weight: 600;line-height: 1.6;color: #1A1A1A" onmousemove="this.style.color='blue'" onmouseout="this.style.color = '#1A1A1A'">{$vo.title}</u>
                                    </div>
                                    <div id="mid1" style="margin-top: 10px;padding-left: 5px;height: 150px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;text-align: left;display: -webkit-box;-webkit-box-orient: vertical;word-wrap: break-word;">
                                        <u style="font-size: 16px;line-height: 1.67;">{$vo.needs}</u>
                                    </div>
                                    <div id="down">
                                        <ul>
                                            <li>发布者：{$vo.name}</li>
                                            <li>性别：{$vo.sex}</li>
                                            <li>报酬：{$vo.reward}</li>
                                            <li>预计工时：{$vo.worktime}</li>
                                        </ul>
                                        <ul>
                                            <li>病症：{$vo.disease|default=未填写}</li>
                                            <li>发布时间：{$vo.addtime|date='Y-m-d H:i:s',###}</li>
                                            <li>失效时间：{$vo.endtime|date='Y-m-d H:i:s',###}</li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </volist>
<!--                    <tr class="text-c" style="background-color: #ffffff;color: black">-->
<!--                        <td style="color: black">-->
<!--                            上一页-->
<!--                        </td>-->
<!--                        <td style="color: black">-->
<!--                            下一页-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            首页-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            末页-->
<!--                        </td>-->
<!--                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../../Public/h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(function(){
        $('.table-sort').dataTable({
            "searching":false,
            "bLengthChange":false,
            'bSort':false,
            "bPaginate":false,
            "bInfo":false,
        })
    });

    function show(title,url,w,h) {
    	var account = "{$Think.SESSION.account}";
    	if(account) {
            if(w == 0) w = parent.document.body.clientWidth*0.95;
            if(h == 0) h = parent.document.body.clientHeight*0.85;
    		parent.layer_show(title,url,w,h);
    	} else {
    		alert('请先登录');
    		parent.location.href = "{:U('login')}";
    	}
    }
</script>
</html>
