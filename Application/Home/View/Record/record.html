<script type="text/javascript">
    function collection() {
        $.ajax({
            url:"{:U('Collection/nurseCollection')}",
            type:"get",
            data:{
                "nurse":"{$Think.SESSION.id}",
                "needs":"{$needs}",
                "status":"{$collection}",
            },
            success:function (data) {
                if(data) {
                    window.location.reload();
                } else {
                    alert('出错了~');
                }
            },
            error:function () {
                alert('未知错误！请调试！');
            }
        })
    }
    function show(title,url,w,h) {
        var account = "{$Think.SESSION.account}";
        if(account) {
            title = "与{$data.name}的私聊";
            w = parent.document.body.clientWidth*0.25;
            h = parent.document.body.clientHeight*0.75;
            parent.layer_show(title,url,w,h);
        } else {
            alert('请先登录');
            parent.location.href = "{:U('login')}";
        }
    }
    //需求申请
    function apply() {
        var apply = confirm('您确定要申请此需求吗？');
        if(apply) {
            $.ajax({
                url:"{:U('checkStatus')}",
                type:"get",
                data:{
                    'id':"{$needs}",
                    "nid":"{$Think.SESSION.id}",
                },
                success:function (data) {
                    if(data) {
                        alert("申请成功，请耐心等待用户的选择！");
                    } else {
                        alert("您已经申请过该需求，不能重复申请！");
                    }
                },
                error:function () {
                    alert('未知错误，请重试~');
                },
            });
        }
    }
    //用户接受申请
    function accept(nid) {
        var accept = confirm("您确定接受这位护士的医护申请吗？");
        if(accept) {
            $.ajax({
                url:"{:U('accept')}",
                type:"get",
                data:{
                    "needs":"{$needs}",
                    "nurse":nid,
                    "user":"{$Think.SESSION.id}",
                },
                success:function (data) {
                    if(data) {
                        alert("接收成功！");
                        parent.location.reload();
                    } else {
                        alert("接受失败！");
                    }
                },
                error:function () {
                    alert('未知错误，请重试~');
                },
            });
        }
    }
</script>
