	<title>我的需求列表</title>
	<style type="text/css">
		#content {
			margin: 5px 100px 0 100px;
		}
	</style>
</head>
<body>
	<div style="width: 90%;margin-left: 5%;">
		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
				<tr class="text-c">
					<th>序号</th>
					<th>标题</th>
					<th>病症</th>
					<th>报酬</th>
					<th>工时</th>
					<th>发布时间</th>
					<th>失效时间</th>
					<th>详情</th>
				</tr>
				</thead>
				<tbody>
				<volist name="needs" id="no">
					<tr class="text-c">
						<td>{$no.id}</td>
						<td>{$no.title}</td>
						<td>{$no.disease}</td>
						<td>{$no.reward}</td>
						<td>{$no.worktime}</td>
						<td>{$no.addtime|default='Y-m-d H:i:s'}</td>
						<td>{$no.endtime|default='Y-m-d H:i:s'}</td>
						<td style="cursor: pointer" onclick="show('护士详情','{:U(\'Needs/index\')}?id={$no.id}','1600','1200')">查看详情</td>
					</tr>
				</volist>
				</tbody>
			</table>
		</div>
	</div>
</body>

<script type="text/javascript">
	function show(title,url,w,h) {
		var account = "{$Think.SESSION.account}";
		if(account) {
			w = parent.document.body.clientWidth*0.95;
			h = parent.document.body.clientHeight*0.85;
			parent.layer_show(title,url,w,h);
		} else {
			alert('请先登录');
			parent.location.href = "{:U('login')}";
		}
	}
</script>
