	<title>收藏详情</title>
	<style type="text/css">
		body {
			border: 0;
			padding: 0;
			margin: 0;
			background-color: #fff;
		}
		
		ul > li {
			font-size: 16px;
			font-weight: bold;
			text-align: right;
		}
	</style>
</head>
<body>
	<if condition="$Think.SESSION.role eq 'Nurse'">
		<p onclick="collection1()" style="margin-left: 15px;font-size: 20px;margin-top: 1%;cursor: default;">
			<i class="Hui-iconfont" style="cursor: pointer;color: red;" title="收藏">&#xe630;</i>
		</p>
	</if>
	<if condition="$Think.SESSION.role eq 'User'">
		<p onclick="collection2()" style="margin-left: 15px;margin-top: 1%;font-size: 20px;cursor: default;">
			<i class="Hui-iconfont" style="cursor: pointer;color: red;" title="收藏">&#xe630;</i>
		</p>
	</if>
	<div style="margin-left: 10%;margin-top: 2%;margin-right:10%;float: left;">{$info}</div>
</body>
<script type="text/javascript" src="../../../../Public/h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../../Public/h-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	function collection1() {
		if("{$Think.SESSION.role}" === 'Nurse') {
			$.ajax({
				url:"{:U('Collection/nurseCollection')}",
				type:"get",
				data:{
					"nurse":"{$Think.SESSION.id}",
					"needs":"{$needs}",
					"status":"{$collection}",
				},
				success:function (data) {
					if(data) {
						parent.location.reload();
					} else {
						alert('出错了~');
					}
				},
				error:function () {
					alert('未知错误！请调试！');
				}
			})
		}
	}
	function collection2() {
		if("{$Think.SESSION.role}" === 'User') {
			$.ajax({
				url:"{:U('Collection/userCollection')}",
				type:"get",
				data:{
					"user":"{$Think.SESSION.id}",
					"nurse":"{$nurse}",
					"status":"{$collection}",
				},
				success:function (data) {
					if(data) {
						parent.location.reload();
					} else {
						alert('出错了~');
					}
				},
				error:function () {
					alert('未知错误！请调试！');
				}
			});
		}
	}
</script>
