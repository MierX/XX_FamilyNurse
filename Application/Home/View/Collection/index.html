	<title>公告内容</title>
	<style type="text/css">
		#content {
			margin: 5px 100px 0 100px;
		}
	</style>
</head>
<body>
	<div style="width: 90%;margin-left: 5%;">
		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<if condition="$Think.SESSION.role eq 'User'">
					<thead>
						<tr class="text-c">
							<th>序号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>绩效</th>
							<th>手机</th>
							<th>自我介绍</th>
						</tr>
					</thead>
					<tbody>
						<volist name="data" id="vo">
							<tr class="text-c">
								<td>{$vo.id}</td>
								<td>{$vo.name}</td>
								<td>
									<if condition="$vo.sex eq 1">
										男
										<else />
										女
									</if>
								</td>
								<td>{$vo.merits}</td>
								<td>{$vo.phone}</td>
								<td style="cursor: pointer" onclick="show('护士详情','{:U(\'nurseInfo\')}?table=Nurse&id={$vo.id}','1600','1200')">查看详情</td>
							</tr>
						</volist>
					</tbody>
				</if>
			</table>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../../../Public/h-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	function show(title,url,w,h) {
		var account = "{$Think.SESSION.account}";
		if(account) {
			w = parent.document.body.clientWidth*0.95;
			h = parent.document.body.clientHeight*0.85;
			parent.layer_show(title,url,w,h);
		} else {
			alert('请先登录');
			parent.location.href = "{:U('login')}";
		}
	}
</script>
</html>
